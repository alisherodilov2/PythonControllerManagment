{% extends "base.html" %} {% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form method="POST" enctype="multipart/form-data">
        <!-- Security token -->
        {% csrf_token %}
        <!-- Using the formset -->
        {{ form.title }}
        <input type="submit" value="Submit" />
      </form>
      <ul>
        {% for item in items %}
        <li>{{item.title}}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock content %}
